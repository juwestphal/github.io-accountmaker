<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Account Maker</title>
    <style>
        input, textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Account Maker</h1>
    <form id="accountForm">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" required><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" required><br>
        <label for="phone">Número de Telefone:</label><br>
        <input type="tel" id="phone" required><br>
        <label for="address">Morada:</label><br>
        <input type="text" id="address" required><br>
        <label for="nif">NIF:</label><br>
        <input type="text" id="nif" pattern="[0-9]{9}" required><br>
        <label for="observations">Observações:</label><br>
        <textarea id="observations"></textarea><br>
        <button type="submit">Registar Conta</button>
    </form>

  <script src="script.js"></script>
</body>
</html>
